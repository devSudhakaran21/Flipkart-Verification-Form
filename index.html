<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container" id="container">

            <!-- left side -->
            <section class="left">
                <div class="loginTxt">
                    <h1>Login</h1>
                    <p>Get acess to your Orders, Wishlist and Recommendations</p>
                </div>
                <div class="pic"></div>
                <!-- right side  -->

            </section>
            <section class="right">
                <!-- Request OTP -->
                <div class="reqOtp">
                    <div class="loginForm">
                        <div class="inputfield">
                            <label for="email">Enter Email/Mobile number</label>
                            <input type="text" required>
                        </div>
                        <div class="privacyPolicy">
                            <p>By continuing, you agree to Flipcart's
                                <a href="###">Terms of Use</a> and <a href="@@@">Privacy Policy</a>
                            </p>
                        </div>
                        <button>Request OTP</button>
                    </div>
                    <div class="createAcc">
                        <a href="!@#">New to Flipcart ? Create an account</a>
                    </div>
                </div>


                <!-- Enter OTP number-->
                <div class="enterotp">
                    <div class="changeNum">
                        <p>Please enter the OTP sent to 9012334567.
                            <a href="@@@">Change</a>
                        </p>
                    </div>
                    <!-- enter otp value  -->
                    <div class="enterValue">
                        <input type="text" id="digit 1" maxlength="1" required>
                        <input type="text" id="digit 2" maxlength="1" required>
                        <input type="text" id="digit 3" maxlength="1" required>
                        <input type="text" id="digit 4" maxlength="1" required>
                        <input type="text" id="digit 5" maxlength="1" required>
                        <input type="text" id="digit 6" maxlength="1" required>
                    </div>
                    <!-- Verify otp  -->
                    <button class="otpVerification">Verify</button>
                    <!-- resendOtp -->
                    <div class="resendOtp">
                        <p>Not received your code? <a href="!!!">Resend Code</a></p>
                    </div>
                </div>

            </section>

            
        </div>
    </div>

    
</body>

</html>
